<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="我的第一个JavaScript函数";
        }
        alert("该页面无效，请关闭")
    </script>
</head>
<body>
<h1>我的web页面</h1>
<p id="demo">一个段落。</p>
<button type="button" onclick="myFunction()">点击尝试（点击按钮之后调用myFunction函数，所以会用innerHTML=“”中的内容覆盖）</button>
</body>
</html>
